version: "3.1"

nlu:

- intent: start
  examples: |
    - start
    - /start

- intent: chitchat/greet
  examples: |
    - привіт
    - доброго дня
    - добрий ранок

- intent: chitchat/goodbye
  examples: |
    - гарного дня
    - до побачення
    - бувай

- intent: need_help
  examples: |
    - мені потрібна допомога
    - як залишити заявку на відновлення?
    - ви можете мені допомогти?
    - як отримати допомогу волонтерів?
    - зможете розібрати завали?
    - Як отримати допомогу волонтерів у прибиранні території?
    - Як знайти волонтерів для надання допомоги у відновленні будівель?
    - Як звернутися до волонтерів для допомоги у розчищенні території?

- intent: donate
  examples: |
    - як задонатити
    - хочу підтримати фінансово
    - як задонатити кошти?
    - є посилання на банку?
    - Як можна пожертвувати кошти?
    - Як можна перерахувати гроші на допомогу Сміливим?
    - куди можна задонатити 

- intent: faq/age
  examples: |
    - мені 17, чи можу я бути волонтером
    - з якого віку можна волонтерити
    - а з якого віку можна записатися на волонтерство?
    - Які вікові обмеження є для волонтерства?

- intent: faq/location
  examples: |
    - на яких локаціях ви працюєте
    - куди ви виїжджаєте
    - де ви зазвичай допомагаєте
    - де відбуваються ваші виїзди
    - Де потрібна волонтерська допомога?

- intent: faq/schedule
  examples: |
    - коли відбуваються виїзди
    - в які дні ви допомагаєте
    - А коли відбуваються виїзди?
    - Коли можна брати участь у виїздах?
    - Який графік виїздів?
    - Коли відбудуться наступні виїзди?
    - Який час проведення наступного виїзду?

- intent: faq/transport
  examples: |
    - Як доїхати до локації волонтерства?
    - як можна дістатись до місця збору
    - як ви добираєтесь на місця виїздів
    - чи організовуєте ви транспорт до локацій волонтерства
    - чи забезпечуєте ви доїзд до місця волонтерства

- intent: faq/charity
  examples: |
    - Хочу зробити благодійний захід для збору коштів на Сміливих, кому писати?
    - З ким потрібно зв'язатися щодо організації заходу зі збору коштів для Сміливих?
    - Які контакти можна використовувати для питань щодо благодійних івентів?
    - Кому можна написати, якщо я хочy провести благодійний захід?
    - До кого можна звернутися, якщо хочу провести благодійний захід і пожертвувати гроші на допомогу Сміливих?

- intent: faq/announcement
  examples: |
    - Хочу опублікувати важливий анонс в каналі Сміливих, кому писати?
    - До кого мені звернутися щодо анонсу на вашому каналі?
    - Як можна зв'язатися з адміністратором каналу Сміливих?
    - Кому написати, якщо потрібно додати важливу інформацію до каналу Сміливих?
    - Хто є відповідальним за телеграм канал і як з ними зв'язатися?

- intent: faq/join
  examples: |
    - Як записатися на волонтерство?
    - Як стати волонтером?
    - Як долучитися до волонтерської роботи?
    - Як зареєструватися на волонтерство?
    - Як приєднатися до вашої команди?
    - Як стати частиною волонтерської спільноти?

- intent: faq/same_location
  examples: |

    - Чи можна на одну локацію з другом?
    - Чи можна працювати на одному об'єкті з другом?
    - Чи можна працювати в парі на волонтерській локації?
    - Чи можна бути волонтерами на одному місці разом з друзями?
    - Можна з друзями записатись на одну локацію?
    - Ми з чоловіком хотіли б працювати разом, до кого звернутись

- intent: faq/loc_contacts
  examples: |
    - Як я отримаю інформацію про господарів?
    - Як можна знайти контакти на координаторів або господарів?
    - Де можна знайти інформацію про координаторів та господарів?
    - Як можна зв'язатися з координаторами або господарями?
    - Чи є якийсь список контактів на координаторів або господарів?
    - Де взяти контакти координаторів чи господарів?
